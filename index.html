<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="clock-icon.svg">
    <meta name="description" content="Calculadora de horários simples e intuitiva">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Escolha uma opção</h2>
            <div class="actions">
                <button id="calcularBtn" class="btn">Calcular Diferença</button>
                <button id="somarBtn" class="btn">Somar Horas</button>
            </div>
        </div>
    </div>

    <div id="containerCalcular" class="container" style="display:none;">
        <button id="backToModalCalcular" class="back-btn">←</button>
        <h1>Calcular Diferença</h1>
        
        <div class="input-group">
            <label for="start">Horário de Início</label>
            <input type="text" id="start" maxlength="5" placeholder="HH:MM">
        </div>
        
        <div class="input-group">
            <label for="end">Horário de Término</label>
            <input type="text" id="end" maxlength="5" placeholder="HH:MM">
        </div>
        
        <button onclick="calcularDiferenca()" class="btn">Calcular</button>
        
        <div id="resultado" class="result"></div>
        <div id="error" class="result" style="color: red; display: none;"></div>
    </div>

    <div id="containerSomar" class="container" style="display:none;">
        <button id="backToModalSomar" class="back-btn">←</button>
        <h1>Somar Horas</h1>
        
        <div class="input-group">
            <label for="horaSomar">Horário a somar</label>
            <input type="text" id="horaSomar" maxlength="5" placeholder="HH:MM">
        </div>
        
        <div class="input-group">
            <label for="horasMinutosAdicionar">Horas a adicionar</label>
            <input type="text" id="horasMinutosAdicionar" maxlength="5" placeholder="HH:MM">
        </div>
        
        <button onclick="somarHoras()" class="btn">Somar</button>
        
        <div id="resultadoSomar" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
