<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://w7.pngwing.com/pngs/349/494/png-transparent-clock-computer-icons-implant-time-clock-smiley-time-number.png">
  <title>Calculo de horas</title>
</head>
<body>
  <div id="app">
    <div class="inputs">
      <label>Digite o tempo inicial:</label>
      <input id="start-time" type="text" maxlength="5" onkeyup="calculateTime();" />
      <label>Digite o tempo final:</label>
      <input id="end-time" type="text" maxlength="5" onkeyup="calculateTime();" />
    </div>
    <div class="result">
      <h2>Resultado:</h2>
      <p id="time-difference"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
